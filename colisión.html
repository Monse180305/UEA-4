<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisi√≥n</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
</head>
<body>
    <!-- The debug:true option creates a wireframe around each physics body. If you don't see a wireframe,
     the physics system may be unable to parse your model without a shape:box or shape:hull option. -->
<a-scene physics="debug: true">

    <!--Camera-->
    <a-entity camera look-controls></a-entity>
  
    <!-- Floor -->
    <a-plane color="black" scale="50 50 1" repeat="5 5 1" rotation="-90 0 0" position="0 -2 0" static-body></a-plane>
  
    <!-- Immovable box -->
    <a-box dynamic-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>
    <!--dynamic body es para que se mueva y static body es para que no se mueva-->
  
    <!-- Dynamic box -->
    <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>

    
  </a-scene>
</body>
</html>
