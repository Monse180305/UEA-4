<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recast Plugin prueba</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
    <a-scene inspector-plugin-recast><!--para usar la colisión de cámara, poner la malla en los objetos desde A-frame-->
        <a-box position="0 0.75 -4" material="color:#ff0000" scale="2 3 2"></a-box>
        <a-plane position="0 0 -3" material="color:#0000ff" rotation="-90 0 0" width="10" height="10"></a-plane>
        <!--en rotation es importante empezar con el -90 para los planos-->
        <a-entity id="rig"
        movement-controls="constrainToNavMesh: true;
                           controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
        position="-7 0 21">
<a-entity camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true">
  <a-cursor></a-cursor>
</a-entity>
</a-entity>
    </a-scene>
    
</body>
</html>
