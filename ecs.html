<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity geometry="primitive:box" material="color:red" 
        light="type:point;intensity:0.5" position="0 1 1">
        <a-entity geometry="primitive:torus" material="color:purple" light="type:point;intensity:0.5" position="1 0 2">
        <a-entity geometry="primitive:tetrahedron" material="color:black" light="type:ambient;intensity:0.5" position="1 1 1">
    </a-scene>
</body>
</html>
